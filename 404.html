<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e8dbff, #b39ddb); /* Soft gradient */
            color: #333;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Container */
        .container {
            max-width: 400px;
            padding: 20px;
        }

        /* 404 Text */
        h1 {
            font-size: 100px;
            font-weight: bold;
            color: #6a0dad;
        }

        /* Subtext */
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #444;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #6a0dad;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .home-button:hover {
            background: #5b0bbf;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
