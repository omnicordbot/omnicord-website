<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | Omnicord</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d4b5ff, #e8dbff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: #5a48d1;
      margin-bottom: 30px;
      text-align: center;
    }

    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .team-member {
      background: white;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .team-member h3 {
      font-size: 22px;
      color: #5a48d1;
      margin-bottom: 10px;
    }

    .team-member p {
      font-size: 16px;
      color: #777;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }

  </style>
</head>
<body>

  <h1>Meet Our Team</h1>

  <div class="team-container">
    <div class="team-member">
      <img src="https://via.placeholder.com/120" alt="Phyniex"> <!-- Replace with actual image URL -->
      <h3>Phyniex</h3>
      <p>Founder & Developer</p>
    </div>
    <div class="team-member">
      <img src="https://via.placeholder.com/120" alt="Shone"> <!-- Replace with actual image URL -->
      <h3>Shone</h3>
      <p>Lead Designer</p>
    </div>
    <div class="team-member">
      <img src="https://via.placeholder.com/120" alt="Flame"> <!-- Replace with actual image URL -->
      <h3>Flame</h3>
      <p>Marketing & Community</p>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2025 Omnicord. All rights reserved.</p>
  </div>

</body>
</html>
