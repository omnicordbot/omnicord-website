<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | Omnicord</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 50px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .team-member {
      background: #1f1f1f;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #333;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #5a48d1;
    }

    .team-member h3 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .team-member p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .team-member .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-links a {
      color: #5a48d1;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

  </style>
</head>
<body>

  <h1>Our Team</h1>

  <div class="team-container">
    <div class="team-member">
      <img src="https://via.placeholder.com/120" alt="Phyniex"> <!-- Replace with actual image URL -->
      <h3>Phyniex</h3>
      <p>Founder & Developer</p>
      <div class="social-links">
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">GitHub</a>
      </div>
    </div>
    <div class="team-member">
      <img src="https://via.placeholder.com/120" alt="Shone"> <!-- Replace with actual image URL -->
      <h3>Shone</h3>
      <p>Lead Designer</p>
      <div class="social-links">
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">Behance</a>
      </div>
    </div>
    <div class="team-member">
      <img src="https://via.placeholder.com/120" alt="Flame"> <!-- Replace with actual image URL -->
      <h3>Flame</h3>
      <p>Marketing & Community</p>
      <div class="social-links">
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2025 Omnicord. All rights reserved.</p>
  </div>

</body>
</html>
