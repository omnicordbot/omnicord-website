<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnicord Team</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --black: #121212;
      --white: #ffffff;
      --gray: #e0e0e0;
      --silver: #c0c0c0;
      --dark-gray: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--white);
      color: var(--black);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Navigation */
    nav {
      background-color: var(--white);
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--gray);
      margin-bottom: 3rem;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo i {
      color: var(--black);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: var(--black);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .page-header p {
      color: var(--dark-gray);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Team Grid */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Team Member Card */
    .team-card {
      background-color: var(--white);
      border: 1px solid var(--silver);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .team-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1.5rem;
      border: 3px solid var(--black);
    }

    .team-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .team-card p {
      color: var(--dark-gray);
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-links a {
      color: var(--black);
      font-size: 1.2rem;
      transition: all 0.2s ease;
    }

    .social-links a:hover {
      color: var(--dark-gray);
      transform: translateY(-2px);
    }

    /* Traitor Card */
    .team-card.traitor {
      background-color: var(--black);
      border: 1px dashed var(--silver);
      animation: shake 0.5s infinite alternate;
    }

    .team-card.traitor::after {
      content: "TRAITOR";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0000;
      color: white;
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 3px;
    }

    .team-card.traitor .team-img {
      filter: grayscale(100%) brightness(0.7);
      border-color: #ff0000;
    }

    .team-card.traitor h2,
    .team-card.traitor p {
      color: var(--silver);
    }

    .team-card.traitor .social-links a {
      color: #ff4d4d;
    }

    .team-card.traitor .social-links a:hover {
      color: #ff9999;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0px); }
    }

    /* Footer */
    footer {
      background: var(--black);
      color: var(--white);
      padding: 3rem 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--silver);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copyright {
      color: var(--silver);
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
        flex-direction: column;
      }
      
      .team-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html" class="logo">
      <i class="fas fa-robot"></i> Omnicord
    </a>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="features.html"><i class="fas fa-star"></i> Features</a></li>
      <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
      <li><a href="team.html"><i class="fas fa-users"></i> Team</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="page-header">
      <h1><i class="fas fa-users"></i> Our Team</h1>
      <p>The dedicated individuals behind the Omnicord experience</p>
    </div>

    <div class="team-grid">
      <!-- Phyniex -->
      <div class="team-card">
        <img src="WhatsApp%20Image%202025-04-20%20at%2013.24.57_4c0950fb.jpg" alt="Phyniex" class="team-img">
        <h2>Phyniex</h2>
        <p>Founder & Visionary</p>
        <div class="social-links">
          <a href="https://github.com/phenuop" target="_blank"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

      <!-- Shone -->
      <div class="team-card">
        <img src="shone.png" alt="Shone" class="team-img">
        <h2>Shone</h2>
        <p>Tech Lead & Developer</p>
        <div class="social-links">
          <a href="#" target="_blank"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <!-- Flame (Traitor) -->
      <div class="team-card traitor">
        <img src="flame.png" alt="Flame" class="team-img">
        <h2>Flame</h2>
        <p>Former Marketing Partner</p>
        <div class="social-links">
          <a href="#" target="_blank"><i class="fas fa-ban"></i></a>
          <a href="#" target="_blank"><i class="fas fa-ban"></i></a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="features.html"><i class="fas fa-star"></i> Features</a>
      <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
      <a href="team.html"><i class="fas fa-users"></i> Team</a>
    </div>
    <p class="copyright">
      &copy; 2025 Omnicord. Built with loyalty and integrity. <i class="fas fa-heart"></i>
    </p>
  </footer>
</body>
</html>
