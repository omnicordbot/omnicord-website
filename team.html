<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | Omnicord</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0f0f; /* Black background */
      color: #fff; /* White text for contrast */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-size: 16px;
      background-image: linear-gradient(135deg, #000, #5a48d1); /* Silver highlights */
    }

    h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 50px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .team-member {
      background: #1f1f1f; /* Darker gray with silver */
      border-radius: 15px;
      width: 250px;
      text-align: center;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #333;
      margin-bottom: 20px;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #5a48d1; /* Silver border */
    }

    .team-member h3 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .team-member p {
      font-size: 14px;
      color: #ccc; /* Light gray for subtle contrast */
      margin-bottom: 20px;
    }

    .team-member .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-links a {
      color: #5a48d1; /* Silver shade */
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    /* "Punitive" design for Flame (betrayer) */
    .team-member.flame {
      background: #d32f2f; /* Red background for betrayal */
      border: 2px solid #fff; /* White border for contrast */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .team-member.flame img {
      border: 3px solid #d32f2f; /* Red border */
      filter: grayscale(100%) contrast(150%) brightness(120%); /* Making his image appear darker */
    }

    .team-member.flame h3 {
      color: #fff;
      font-weight: bold;
    }

    .team-member.flame p {
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }

      .team-container {
        gap: 30px;
      }

      .team-member {
        width: 200px;
        padding: 20px;
      }

      .team-member h3 {
        font-size: 18px;
      }

      .team-member p {
        font-size: 12px;
      }

      .footer {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .team-container {
        gap: 20px;
        justify-content: space-around;
      }

      .team-member {
        width: 180px;
        padding: 15px;
      }

      .team-member h3 {
        font-size: 16px;
      }

      .team-member p {
        font-size: 12px;
      }

      .footer {
        font-size: 10px;
      }
    }

  </style>
</head>
